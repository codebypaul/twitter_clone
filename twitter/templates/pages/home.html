{% block content %}
<!-- <h1>Hello World Again</h1> -->
<div id="tweets">
    Loading...
</div>


<script>
    const tweetsElement=document.querySelector('#tweets')
    const xhr=new XMLHttpRequest()
    const method ="GET"
    const url="/tweets"
    const responseType="json"
    
    function handleDidLike(tweet_id, currentCount){
        console.log(tweet_id,currentCount)
    }

    function LikeBtn(tweet){
        return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
    }

    function formatTweetElement(tweet) {
        let formattedTweet = "<div class='mb-4' id='tweet-" + tweet.id + "'><p>" + tweet.content + "</p><div class'btn-group'>" + LikeBtn(tweet) + "</div></div>"
        return formattedTweet
    }

    xhr.responseType=responseType
    xhr.open(method,url)
    xhr.onload=function(){
        const serverResponse=xhr.response
        const listedItems=xhr.response.response
        let finalTweetStr=""
        let i
        for (i=0;i<listedItems.length;i++){
            let tweetObj = listedItems[i]
            let currentItem = formatTweetElement(tweetObj)
                finalTweetStr += currentItem
        }
        tweetsElement.innerHTML=finalTweetStr
    }
    xhr.send()
</script>
{% endblock content %}
